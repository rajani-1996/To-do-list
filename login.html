<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>To-do-List</title>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<link rel="icon" href="todo.jpg">


</head>
<body>
    <div class="container">
        <div class="row">
          <div class="col-sm">
            
          </div>
          <div class="col-sm">
            
                    <form>
                        <div class="form-group">
                            <h1 style="color: beige">Login</h1>
                            <label for="exampleInputEmail1" style="color: beige">User name</label>
                            <input type="text" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
                            
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1" style="color: beige">Password</label>
                            <input type="password" class="form-control" id="pwd" placeholder="Password">
                        </div>
                        <div class="form-group form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1" style="color: beige">Check me out</label>
                        </div>
                        
                        <button id="btn1" type="submit" class="btn btn-outline-warning btn-lg btn-block">Submit</button>
                        <br>
                        <marquee style="color: beige">Enter the credentials</marquee>
                    </form>

                    <br>
                    <div>
                        <p></p>
                    </div>
                    
            
          </div>
          <div class="col-sm">
            
          </div>
        </div>
      </div>

      <script src="login.js"></script>
</body>
</html>
